<main class="form-signin w-100 m-auto">
<body>
    <div class="container">

        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>

        <div style="text-align: center;">
            <img class="img-thumbnail mb-2" src="https://i.ibb.co/7XNDbQT/luzdoamanha.png" alt="" width="210" height="220">
            <h1 class="h5 mb-2 fw-normal">Login</h1>
            <h1 class="h5 mb-2 fw-normal">Acolhimento Lar de Idosos</h1>
          </div>
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pwd">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" name="cpf">
            </div>
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usu√°rio:</label>
                <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Selecione</option>
                    <option value="coordenador" selected>Coordenador</option>
                </select>
            </div>
            <button type="submit" class="mt-2 btn btn-primary">Logar</button>
            <a class="mt-2 btn btn-primary" href="{{ url_for('register') }}">Registre-se</a>
        </form>

        <script>
            $(document).ready(function(){
              $('#cpf').mask('000.000.000-00', {reverse: true});
            });
        </script>
    </div>
</body>
</main>
