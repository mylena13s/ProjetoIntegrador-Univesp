<!DOCTYPE html>
 
<html>
 <head>
 <title> Cadastro </title>
 <meta name="description" content="Cadastro idosos Familiares e/ou colaboradores">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 </head>

 <body>
  <h1> Gestão lar de Idosos </h1> 
  <h2> Preencha o formulário abaixo, Familiar</h2><br />

<form action="Script_do_Formulario.py" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
    <td>
      <label for="id_idoso">Id idoso: </label>
     </td>
     <td align="left">
      <input type="text" name="id_idoso">
     </tr>
   <td>
    <label for="nome">Nome idoso: </label>
   </td>
   <td align="left">
    <input type="text" name="nome">
   
   </td>
   <td>
    <label for="sobrenome">Sobrenome idoso: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
   <td>
    <label for="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
   <td>
    <label>Cartão SUS:</label>
   </td>
   <td align="left">
    <input type="text" name="cartão sus" size="15" maxlength="15">
   </td>
  </tr>
 </table>
</fieldset>

<br />

<!-- DADOS PESSOAIS DO RESPONSÁVEL-->
<fieldset>
  <legend>Dados Pessoais Responsável</legend>
  <table cellspacing="10">
    <tr>
      <td>
        <label for="id_responsavel">Id Responsável: </label>
       </td>
       <td align="left">
        <input type="text" name="id_responsavel">
       </tr>
    <tr>  
    <td>
     <label for="nome">Nome do Responsável: </label>
    </td>
    <td align="left">
     <input type="text" name="nome">
    </td>
    <td>
     <label for="sobrenome">Sobrenome do Responsável: </label>
    </td>
    <td align="left">
     <input type="text" name="sobrenome">
    </td>
   </tr>
   <tr>
    <td>
     <label>Nascimento: </label>
    </td>
    <td align="left">
     <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
    <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
    <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
    </td>
   </tr>
   <tr>
    <td>
     <label for="rg">RG Responsável: </label>
    </td>
    <td align="left">
     <input type="text" name="rg" size="13" maxlength="13"> 
    </td>
   </tr>
   <tr>
    <td>
     <label>CPF Responsável:</label>
    </td>
    <td align="left">
     <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
    </td>

   </tr>
  </table>
 </fieldset>
 
 <br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>Dados de Endereço (responsável)</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua">
   </td>
   <td>
    <label for="numero">Numero:</label>
   </td>
   <td align="left">
    <input type="text" name="numero" size="4">
   </td>
   <td>
    <label for="complemento">Complemento:</label>
   </td>
   <td align="left">
    <input type="text" name="complemento" size="4">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
  </tr>
  <tr>
    <td>
     <label>Telefone:</label>
    </td>
    <td align="left">
     <input type="text" name="DD" size="2" maxlength="2">  <input type="text" name="Telefone" size="9" maxlength="9">
   </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade">
   </td>
  </tr>
  <tr>
   <td>
    <label for="cep">CEP: </label>
   </td>
   <td align="left">
    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<!-- DADOS DE LOGIN -->
<fieldset>
 <legend>Dados de login</legend>
 <table cellspacing="10">
  <tr>
    <td>
      <label>CPF:</label>
     </td>
     <td align="left">
      <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
     </td>
  </tr>
    <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" name="login">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" name="pass">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />
<input type="submit">
<input type="reset" value="Limpar">
</form>

 </body>
</html>
